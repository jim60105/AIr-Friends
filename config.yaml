# config.yaml - Default configuration for AI Friend
# Environment variables can override these values

platforms:
  discord:
    token: "${DISCORD_TOKEN}"
    enabled: true
  misskey:
    host: "${MISSKEY_HOST}"
    token: "${MISSKEY_TOKEN}"
    enabled: true

agent:
  model: "gpt-5-mini"
  systemPromptPath: "./prompts/system.md"
  tokenLimit: 4096

memory:
  searchLimit: 10
  maxChars: 2000
  recentMessageLimit: 20

workspace:
  repoPath: "./data"
  workspacesDir: "workspaces"

logging:
  level: "INFO"
