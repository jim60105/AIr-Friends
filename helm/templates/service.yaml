---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "air-friends.fullname" . }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "air-friends.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: air-friends
    {{- include "air-friends.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: health
